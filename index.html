<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="loading style-2" style="display: none" id="loading"><div class="loading-wheel"></div></div>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <!-- <div class="bg-dark p-4">
            <h5 class="text-white h4">Convert your WORD docus to PDF</h5>
            <span class="text-muted"></span>
          </div> -->
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>

      <div class="vertical-center">
        <img src="./Template.png" class="img-fluid " style=" max-width: 21%;" alt="Responsive image">

        <div class="container">
          <div id="description">
            <h2 style="padding-bottom: 3%;">Simple steps to convert word template with your required variable</h2>
            <div id="steps">
              <h5>1- Place variable between dollar sign Ex. $word$ </h5>
              <h5>2- Add all word as key ---> and new Value <spa id="below">below</spa></h5>
              <h5>3- Add your document</h5>
            </div>
          </div>
            <ul class="nav justify-content-center">
                <h4>Convert word to PDF with assign variable</h4>
            </ul>

            <form action="post" class="validated" id="userform">

                <div id="fields">
                    <div class="row" id="newRow">
                        <div class="col">
                          <input type="text" class="form-control key" placeholder="Key">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control value" placeholder="Value">
                        </div>
                    </div>
                </div>
                <div class="custom-file text-right">
                    <button onclick="addNewField()" type="button" class="btn btn-primary" id="addfieldbtn">Add new field</button>
                    <div class="mb-3">
                        <label for="formFileSm" class="form-label"></label>
                        <input class="form-control form-control-sm" style="padding-bottom: 2.1rem;" type="file"
                        id="wordfile"
                        accept=".docx"/>
                    </div>
                </div>
                <button type="submit" style="margin-top: 1rem;" class="btn btn-success">Convert</button>
            </form>
            <!-- Content here -->
        </div>
        <img src="./pdf converted template.png" class="img-fluid " style=" max-width: 21%;" alt="Responsive image">
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
